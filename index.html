<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Luis Gonzalez" />
    <meta name="description" content="Alrededor de los EEUU" />
    <meta name="keywords" content="HTML, CSS, JS" />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="logo Arround the US"
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>
      <main>
        <section class="profile">
          <div class="profile__column-left">
            <img
              src="./images/profile__image.jpg"
              alt="imagen de perfil"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__name-content">
                <h3 class="profile__name">Jacques Cousteau</h3>
                <button class="profile__button-edit"></button>
              </div>
              <p class="profile__job">Explorador</p>
            </div>
          </div>

          <div class="profile__column-right">
            <button class="profile__button-add">+</button>
          </div>
        </section>

        <section class="popup popup-profile">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <h2 class="popup__heading">Editar Perfil</h2>
            <form class="popup__form popup__form-profile" novalidate>
              <fieldset class="popup__form-set">
                <label for="name" class="popup__form-label"></label>
                <input
                  type="text"
                  class="popup__form-input popup__form-name"
                  id="name"
                  name="name"
                  placeholder="Nombre"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <div class="popup__line popup__line-name"></div>
                <span class="popup__input-error name-error"></span>
                <label for="job" class="popup__form-label"></label>
                <input
                  type="text"
                  class="popup__form-input popup__form-job"
                  id="job"
                  name="job"
                  placeholder="Acerca de mí"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <div class="popup__line popup__line-job"></div>
                <span class="popup__input-error job-error"></span>
                <button
                  type="submit"
                  class="popup__form-button popup__save-button"
                >
                  Guardar
                </button>
              </fieldset>
            </form>
          </div>
        </section>

        <section class="elements"></section>
        <section class="popup popup-image-fullscreen">
          <div class="popup__container-image">
            <button class="popup__button-image"></button>
            <img src="null" alt="null" class="popup__image" />
            <h5 class="popup__title-image"></h5>
          </div>
        </section>

        <section class="popup popup-elements">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <h2 class="popup__heading">Nuevo lugar</h2>
            <form class="popup__form popup__form-image" novalidate>
              <fieldset class="popup__form-set">
                <label for="title" class="popup__form-label"></label>
                <input
                  type="text"
                  class="popup__form-input popup__form-title"
                  id="title"
                  name="title"
                  placeholder="Título"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <div class="popup__line"></div>
                <span class="popup__input-error title-error"></span>
                <label for="link__image" class="popup__form-label"></label>
                <input
                  type="url"
                  class="popup__form-input popup__form-link"
                  id="linkimage"
                  name="link"
                  placeholder="Enlace a la imagen"
                  required
                />
                <div class="popup__line"></div>
                <span class="popup__input-error linkimage-error"></span>
                <button
                  disabled
                  type="submit"
                  class="popup__form-button popup__create-button popup__form-button_disabled"
                  value="create"
                >
                  Crear
                </button>
              </fieldset>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024. Luis Gonzalez</p>
      </footer>
    </div>

    <template class="element__template">
      <div class="element">
        <div class="element__image-content">
          <img src="null" alt="null" class="element__image" />
          <button class="element__button-trash"></button>
        </div>
        <div class="element__footer">
          <p class="element__name"></p>
          <button class="element__button-like"></button>
        </div>
      </div>
    </template>
    <script type="module" src="./index.js"></script>
  </body>
</html>
