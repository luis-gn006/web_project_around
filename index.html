<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Luis Gonzalez" />
    <meta name="description" content="Alrededor de los EEUU" />
    <meta name="keywords" content="HTML, CSS, JS" />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="logo Arround the US"
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>
      <main>
        <section class="profile">
          <div class="profile__column-left">
            <img
              src="./images/profile__image.jpg"
              alt="imagen de perfil"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__name-content">
                <h3 class="profile__name">Jacques Cousteau</h3>
                <button class="profile__button-edit"></button>
              </div>
              <p class="profile__job">Explorador</p>
            </div>
          </div>

          <div class="profile__column-right">
            <button class="profile__button-add">+</button>
          </div>
        </section>

        <section class="popup">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <h2 class="popup__heading">Editar Perfil</h2>
            <fieldset class="popup__form">
              <label for="name" class="popup__form-label"></label>
              <input
                type="text"
                class="popup__form-item popup__form-name"
                id="name"
                name="name"
                placeholder="Nombre"
                required
              />
              <div class="popup__line"></div>
              <label for="job" class="popup__form-label"></label>
              <input
                type="text"
                class="popup__form-item popup__form-job"
                id="job"
                name="job"
                placeholder="Acerca de mí"
                required
              />
              <div class="popup__line"></div>
              <button type="submit" class="popup__form-button">Guardar</button>
            </fieldset>
          </div>
        </section>

        <section class="elements">
          <div class="element">
            <div class="element__image-content">
              <img
                src="./images/element__disney-usa.jpg"
                alt="imagen Disneyland"
                class="element__image"
              />
              <button class="element__button-trash"></button>
            </div>
            <div class="element__footer">
              <p class="element__name">Disney , USA</p>
              <button class="element__button-like"></button>
            </div>
          </div>

          <div class="element">
            <div class="element__image-content">
              <img
                src="./images/element__eiffel-paris.jpg"
                alt="imagen Torre Eiffel"
                class="element__image"
              />
              <button class="element__button-trash"></button>
            </div>
            <div class="element__footer">
              <p class="element__name">Eiffel , Francia</p>
              <button class="element__button-like"></button>
            </div>
          </div>

          <div class="element">
            <div class="element__image-content">
              <img
                src="./images/element__fuenteTrevi-roma.jpg"
                alt="imagen fuente Trevi "
                class="element__image"
              />
              <button class="element__button-trash"></button>
            </div>
            <div class="element__footer">
              <p class="element__name">Fuente de Trevi , Italia</p>
              <button class="element__button-like"></button>
            </div>
          </div>

          <div class="element">
            <div class="element__image-content">
              <img
                src="./images/element__puebla-mexico.jpg"
                alt="imagen de igles en puebla "
                class="element__image"
              />
              <button class="element__button-trash"></button>
            </div>
            <div class="element__footer">
              <p class="element__name">Puebla , México</p>
              <button class="element__button-like"></button>
            </div>
          </div>

          <div class="element">
            <div class="element__image-content">
              <img
                src="./images/element__roma-lazio.jpg"
                alt="imagen Roma Lazio"
                class="element__image"
              />
              <button class="element__button-trash"></button>
            </div>
            <div class="element__footer">
              <p class="element__name">Lazio , Roma</p>
              <button class="element__button-like"></button>
            </div>
          </div>

          <div class="element">
            <div class="element__image-content">
              <img
                src="./images/element__saintgeorges-france.jpg"
                alt="imagen de Saint Georges"
                class="element__image"
              />
              <button class="element__button-trash"></button>
            </div>
            <div class="element__footer">
              <p class="element__name">Saint Georges , Francia</p>
              <button class="element__button-like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024. Luis Gonzalez</p>
      </footer>
    </div>
    <script src="./scripts/popup.js"></script>
  </body>
</html>
